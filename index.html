<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="questions-container" class="hide">
            <div id="question">Question</div>
            <div id="answers" class="button-spacing">
                <button id="1" class ="button1">Answer 1</button>
                <button id="2" class ="button1">Answer 2</button>
                <button id="3" class ="button1">Answer 3</button>
                <button id="4" class ="button1">Answer 4</button>
            </div>
        </div>
            <div class="buttons">
                <button id="start" class="button2">Start</button>
                <button id="startagain" class="button2 hide">Play Again?</button>
                <button id="highscores" class="button2">High Scores</button>
            </div>

    </div>
    <div id="score"></div>
    <div id="timer" class="hide">10 Seconds Left!</div>
    <div id="highscores"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
